server:
  port: 8080

spring:
  devtools:
    restart:
      enabled: true
  application:
    name: smart-gym-backend
  profiles:
    active: dev
  # 数据库连接
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/build_body?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456  # 【修改这里】
mybatis-plus:
  type-aliases-package: com.cdp.zwy.buildbody.module.**.entity
  configuration:
    map-underscore-to-camel-case: true # 开启驼峰命名转换
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 开发环境开启SQL日志打印
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
      group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.cdp.zwy.buildbody.module.**
minio:
  endpoint: http://localhost:9000  # MinIO 服务地址
  access-key: minioadmin           # 账号
  secret-key: minioadmin           # 密码
  bucket-name: buildbody            # 存储桶名称



